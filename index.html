    <script>
        AOS.init();

        window.addEventListener('scroll', (e) => {
            const navDark = $('.navigation_bar_dropdown')
            const navLight = $('.navigation_bar')
            if (window.pageYOffset >= 75) {
                // navDark.attr('data-aos', 'slide-down');
                // if ( navDark.first().is( ":hidden" ) ) {
                //     navDark.slideDown( "slow" );
                // } else {
                //     navDark.hide();
                // }
                navDark.slideDown("fast");
                navDark.css("display", "flex"); 
                navLight.css("display", "flex");
                
            }

            if (window.pageYOffset < 75) {
                // navDark.attr('data-aos', '');
                navDark.slideUp("fast", function () { navDark.css("display", "none"); });
                navLight.css("display", "flex");
            }
        })
    </script>
